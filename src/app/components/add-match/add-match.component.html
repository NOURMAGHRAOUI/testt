
<app-banner [title]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addMatchForm="ngForm" (ngSubmit)="addEditMatch()">
          <div class="form-group">
            <input type="text" class="form-control" name="a"  [(ngModel)]="match.teamOne" placeholder="Team One" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="b"  [(ngModel)]="match.teamTwo"  placeholder="Team Two" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="c"  [(ngModel)]="match.scoreOne"  placeholder="Score One" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="d"  [(ngModel)]="match.scoreTwo"  placeholder="Score Two" />
          </div>
      
          <span class="text-success">{{msg}}</span>
          <div class="form-group">
            <button type="submit"  class="btn btn-primary py-3 px-5">{{title}}</button>
          </div>
        </form>
      </div>
      
      
      
    </div>
  </div>
</div>
