
<app-banner [title]="'ADD Team'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
          <div class="form-group">
            <input type="text" class="form-control" name="a"  [(ngModel)]="team.teamName" placeholder="Team One" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="b"  [(ngModel)]="team.teamCountry"  placeholder="Team Two" />
          </div>
         
          <div class="form-group">
            <button type="submit"  class="btn btn-primary py-3 px-5">ADD TEAM</button>
          </div>
        </form>
      </div>
      
      
      
    </div>
  </div>
</div>
