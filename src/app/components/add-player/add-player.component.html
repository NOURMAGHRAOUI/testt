<app-banner [title]="'ADD Player'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addPlayerForm="ngForm" (ngSubmit)="addPlayer()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="a"
              [(ngModel)]="player.playerName"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="b"
              [(ngModel)]="player.playerNumber"
              placeholder="number"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="d"
              [(ngModel)]="player.playerPost"
              placeholder="Post"
            />
          </div>

          <div class="form-group">
            <select name="c" class="form-control" [(ngModel)]="player.teamId">
              <option
                style="color: black"
                *ngFor="let t of teams"
                [value]="t._id"
              >
                {{ t.teamName }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <button
              type="button"
              (click)="filePicker.click()"
              class="btn btn-success"
            >
              SÃ©lectionner image
            </button>
            <div class="form-group">
              <input
                style="visibility: hidden"
                type="file"
                class="form-control"
                #filePicker
                (change)="onImageSelected($event)"
              />
            </div>
            <img [src]="imagePreview" alt="img" width="150px" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">
              ADD Player
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
